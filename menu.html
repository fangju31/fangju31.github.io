    <script>
      $(window).scroll(function() {
          //卷軸捲動時會被觸發的事件
          
          //console.log($(window).scrollTop()); 目前捲軸高度
          //console.log($(window).height()); 目前螢幕高度

          var windows_height = $(window).height();
          var windows_scroll = $(window).scrollTop();

          if(windows_scroll > windows_height ){ //如果捲軸高度 > 目前螢幕高度
              //顯示box (display,block)
              $("#list").addClass('fix');
              

          }else{ //如果捲軸高度 < 目前螢幕高度

              //隱藏box
              $("#list").removeClass('fix');
          }

      });
